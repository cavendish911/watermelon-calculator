<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Simple Calculator</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #e91e63;
            text-align: center;
            padding: 30px;
            position: relative; /* Ensures the button can be positioned relative to the body */
        }

        h2 {
            color: #9c27b0;
            font-size: 2.5em;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #f48fb1;
            font-size: 1.1em;
        }

        button {
            background-color: #f8bbd0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff80ab;
        }

        #result {
            font-size: 1.5em;
            color: #ff4081;
        }

        #loading {
            display: none;
            font-size: 1.2em;
            color: #ff4081;
        }

        .heart-icon {
            font-size: 1.5em;
            color: #ff80ab;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Highlight the selected operation */
        select option:checked {
            background-color: #ff80ab;
            color: white;
        }

        /* Style for donation button */
        #donation-button {
            background-color: #ff4081;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 12px 20px;
            position: absolute; /* This makes the button absolute */
            top: 10px;  /* Moves it to the top */
            left: 10px; /* Moves it to the left */
            cursor: pointer;
            border-radius: 5px;
        }

        #donation-button:hover {
            background-color: #e91e63;
        }
    </style>
